version: '3'
services:
  turbine:
    image: slamhan/piggymetrics-turbine:2.0.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
      - 8989:8989/tcp
      - 8300:8080/tcp
    networks:
      - piggynet
    depends_on:
      config:
        condition: service_healthy
  registry:
    image: slamhan/piggymetrics-registry:2.0.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
      - 8761:8761/tcp
    networks:
      - piggynet
    depends_on:
      config:
        condition: service_healthy
  tracing:
    image: openzipkin/zipkin
    environment:
      RABBIT_ADDRESSES: rabbitmq:5672
    stdin_open: true
    tty: true
    ports:
      - 9411:9411/tcp
    networks:
      - piggynet
    depends_on:
      config:
        condition: service_healthy
      rabbitmq:
        condition: service_started
  auth-mongodb:
    image: slamhan/piggymetrics-mongodb:2.0.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
      - piggynet
  account-mongodb:
    image: slamhan/piggymetrics-mongodb:2.0.0.RELEASE
    environment:
      INIT_DUMP: account-service-dump.js
      MONGODB_PASSWORD: password
    networks:
      - piggynet
  monitoring:
    image: slamhan/piggymetrics-monitoring:2.0.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
    - 9000:8080/tcp
    networks:
    - piggynet
    depends_on:
      config:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:3-management
    ports:
    - 15672:15672/tcp
    - 5672:5672/tcp
    networks:
    - piggynet
  statistics-mongodb:
    image: slamhan/piggymetrics-mongodb:2.0.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
    - piggynet
  notification-mongodb:
    image: slamhan/piggymetrics-mongodb:2.0.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
    - piggynet
  config:
    image: slamhan/piggymetrics-config:2.0.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    networks:
      - piggynet
  gateway:
    image: slamhan/piggymetrics-gateway:2.0.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
    - 4000:4000/tcp
    networks:
    - piggynet
    depends_on:
      config:
        condition: service_healthy
      registry:
        condition: service_healthy
networks:
  piggynet: