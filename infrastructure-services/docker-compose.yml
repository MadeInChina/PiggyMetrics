version: '2'
services:
  turbine:
    image: registry.homelab.org/piggymetrics-turbine:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
      - 8300:8080/tcp
    networks:
      - piggynet
  registry:
    image: registry.homelab.org/piggymetrics-registry:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
      - 8761:8761/tcp
    networks:
      - piggynet
  tracing:
    image: openzipkin/zipkin
    environment:
      RABBIT_ADDRESSES: rabbitmq:5672
    stdin_open: true
    tty: true
    ports:
      - 9411:9411/tcp
    networks:
      - piggynet
  auth-mongodb:
    image: registry.homelab.org/piggymetrics-mongodb:2.3.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
      - piggynet
  account-mongodb:
    image: registry.homelab.org/piggymetrics-mongodb:2.3.0.RELEASE
    environment:
      INIT_DUMP: account-service-dump.js
      MONGODB_PASSWORD: password
    networks:
      - piggynet
  monitoring:
    image: registry.homelab.org/piggymetrics-monitoring:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
    - 9000:8080/tcp
    networks:
    - piggynet
  rabbitmq:
    image: rabbitmq:3-management
    ports:
    - 15672:15672/tcp
    - 5672:5672/tcp
    networks:
    - piggynet
  statistics-mongodb:
    image: registry.homelab.org/piggymetrics-mongodb:2.3.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
    - piggynet
  notification-mongodb:
    image: registry.homelab.org/piggymetrics-mongodb:2.3.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
    - piggynet
  config:
    image: registry.homelab.org/piggymetrics-config:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    networks:
      - piggynet
  gateway:
    image: registry.homelab.org/piggymetrics-gateway:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
    ports:
    - 4000:4000/tcp
    networks:
    - piggynet
networks:
  piggynet: