version: '3'
services:
  statistics-service:
    image: registry.docker.com/piggymetrics-statistics-service:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
      MONGODB_PASSWORD: password
      STATISTICS_SERVICE_PASSWORD: password
    networks:
      - default
  notification-service:
    image: registry.docker.com/piggymetrics-notification-service:2.3.0.RELEASE
    environment:
      CONFIG_SERVICE_PASSWORD: password
      MONGODB_PASSWORD: password
      NOTIFICATION_SERVICE_PASSWORD: password
    networks:
      - default
  auth-service:
    image: registry.docker.com/piggymetrics-auth-service:2.3.0.RELEASE
    environment:
      ACCOUNT_SERVICE_PASSWORD: password
      CONFIG_SERVICE_PASSWORD: password
      MONGODB_PASSWORD: password
      NOTIFICATION_SERVICE_PASSWORD: password
      STATISTICS_SERVICE_PASSWORD: password
    networks:
      - default
  statistics-mongodb:
    image: registry.docker.com/piggymetrics-mongodb:2.3.0.RELEASE
    environment:
      MONGODB_PASSWORD: password
    networks:
      - default
  account-service:
    image: registry.docker.com/piggymetrics-account-service:2.3.0.RELEASE
    environment:
      ACCOUNT_SERVICE_PASSWORD: password
      CONFIG_SERVICE_PASSWORD: password
      MONGODB_PASSWORD: password
    networks:
      - default
